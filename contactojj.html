<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Enlace contacto</title>
    </head>
    <body>
        <header>
            <h1> Formulario de inscripcion</h1>
        </header>

        <main>
            <div>
                <h2>
                    DATOS DE CONTACTO
                </h2>
                <p>
                    Llena los datos a continuacion y nos pondremos en contacto para una asesoria 
                </p>
            
            </div>
            
            <form>

                <div>
                    <input type="text" name="nombre" placeholder="Nombres"/>
                </div>

                <div>
                    <input type="text" name="apellido" placeholder="Apellidos"/>
                </div>

                <div>
                    <input type="text" name="ciudad" placeholder="Ciudad"/>
                </div>

                <div>
                    <input type="number" name="telefono" placeholder="Telefono"/>
                </div>

                <button>
                    ENVIAR
                </button>

            </form>
        </main>
        
    </body>
</html>
